<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <link rel="stylesheet" href="task8.css" />
    </head>

    <body>
        <h1>Task1</h1>
        <div
            id="gallery"
            style="background-color: rgb(177, 199, 218); padding: 5px"
        >
            <img src="1.jpg" />
            <img src="2.jpg" />
            <img src="1.jpg" />
            <img src="2.jpg" />
            <img src="1.jpg" />
            <img src="2.jpg" />
            <img src="1.jpg" />
        </div>

        <h1>Task2</h1>
        <div id="color-container">
            <span class="color-span">Span 1</span>
            <span class="color-span">Span 2</span>
            <span class="color-span">Span 3</span>
            <span class="color-span">Span 4</span>
            <span class="color-span">Span 5</span>
            <span class="color-span">Span 6</span>
            <span class="color-span">Span 7</span>
            <span class="color-span">Span 8</span>
        </div>
        <button id="change-colors-btn">Text Change Color Colors</button>

        <h1>Task3</h1>
        <div>
            <input type="password" name="password" id="password" /><button
                id="toggle-password-btn"
            >
                Show
            </button>
        </div>

        <h1>Task4</h1>
        <div id="questions">
            <p id="curr_question"></p>
            <button id="prev-q-btn">prev</button>
            <button id="next-q-btn">next</button>
        </div>

        <h1>Task5</h1>
        <div id="p-colors">
            <p>Paragraph1</p>
            <p>Paragraph2</p>
            <p>Paragraph3</p>
        </div>

        <h1>Task6 & Task7</h1>
        <form action="#" id="reg-form">
            <label for="name">Full Name:</label>
            <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your Name:"
                required
            />
            <span id="name-err">Invalid name</span>
            <br />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <br />
            <label for="name">Password:</label>
            <input type="password" id="password" name="password" />
            <br />
            <label for="name">Re-Type Password:</label>
            <input type="password" id="re-password" name="re-password" />
            <span id="pw-err">Passwords should be identical</span>
            <br />
            <button type="submit">Register</button>
        </form>
        <h1>Task8</h1>
        <form action="#" id="reg-form2">
            <label for="name2">Full Name:</label>
            <input
                type="text"
                id="name2"
                name="name2"
                placeholder="Enter your Name:"
                required
                pattern="\w{4,}"
            />
            <span id="name-err2">Invalid name</span>
            <br />
            <button type="submit">Register</button>
        </form>

        <h1>Task9</h1>

        <script src="script.js"></script>
    </body>
</html>
